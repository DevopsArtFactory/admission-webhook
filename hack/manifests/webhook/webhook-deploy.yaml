apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: custom-admission-webhook
  name: custom-admission-webhook
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-admission-webhook
  template:
    metadata:
      labels:
        app: custom-admission-webhook
    spec:
      containers:
        - image: custom-admission-webhook:0.0.1
          imagePullPolicy: Always
          name: custom-admission-webhook
          env:
            - name: TLS
              value: "true"
            - name: LOG_LEVEL
              value: "trace"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: custom-admission-webhook-tls
